<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 m-0">Manage Posts</h1>
            <div>
                <a href="{{ url_for('home') }}" class="btn btn-outline-secondary me-2">Back to Home</a>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal">New Post</button>
            </div>
        </div>

        <div class="posts-list">
            {% for post in posts|sort(attribute='date', reverse=true) %}
            <div class="post-card p-3">
                <div class="d-flex justify-content-between">
                    <div>
                        <h3 class="h5 mb-2">{{ post.title }}</h3>
                        <p class="text-muted small">{{ post.date.strftime('%B %d, %Y') }}</p>
                        <p>{{ post.excerpt }}</p>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('view_post', post_id=post.id) }}"
                           class="btn btn-sm btn-outline-secondary">View</a>
                        <button class="btn btn-sm btn-primary"
                                data-id="{{ post.id }}"
                                data-title="{{ post.title }}"
                                data-content="{{ post.content|e }}"
                                onclick="handleEditClick(this)">Edit</button>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}"
                              method="POST"
                              onsubmit="return confirm('Delete this post?')"
                              class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="{{ url_for('new_post') }}" method="POST" id="newPostForm">
                    <div class="modal-body">
                        <input type="text" class="form-control mb-3" name="title" placeholder="Title" required>
                        <div id="editor" class="mb-3"></div>
                        <input type="hidden" name="content" id="hiddenContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div class="modal fade" id="editPostModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editPostForm" method="POST">
                    <div class="modal-body">
                        <input type="text" class="form-control mb-3" name="title" id="editPostTitle" required>
                        <div id="editEditor" class="mb-3"></div>
                        <input type="hidden" name="content" id="editHiddenContent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.min.js"></script>
    <script>
        // Quill editor configuration
        const quillConfig = {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    ['blockquote', 'code-block'],
                    [{ 'header': [1, 2, false] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        };

        // Initialize editors
        const quill = new Quill('#editor', quillConfig);
        const editQuill = new Quill('#editEditor', quillConfig);

        // Form submission handlers
        document.getElementById('newPostForm').onsubmit = function() {
            document.getElementById('hiddenContent').value = quill.root.innerHTML;
            return true;
        };

        document.getElementById('editPostForm').onsubmit = function() {
            document.getElementById('editHiddenContent').value = editQuill.root.innerHTML;
            return true;
        };

        // Edit button click handler
        function handleEditClick(button) {
            const postId = button.getAttribute('data-id');
            const title = button.getAttribute('data-title');
            const content = button.getAttribute('data-content');

            // Set up the edit form
            const form = document.getElementById('editPostForm');
            form.action = `/blog/edit/${postId}`;

            // Set the title and content
            document.getElementById('editPostTitle').value = title;
            editQuill.root.innerHTML = content;

            // Show the modal
            new bootstrap.Modal(document.getElementById('editPostModal')).show();
        }
    </script>
</body>
</html>
